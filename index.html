<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Slider</title>
<style type="text/css">
        /* Basic styling for the product slider */
.product-slider {
  width: 100%;
}

.product-item {
  text-align: center;
}

.product-item img {
  max-width: 100%;
  height: auto;
}

    </style>
</head>
<body>
    <div class="product-slider">
        <div class="product-item">
          <img src="product-1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Description of Product 1</p>
        </div>
        <div class="product-item">
          <img src="product-2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Description of Product 2</p>
        </div>
        <div class="product-item">
            <img src="product-3.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
          </div>
          <div class="product-item">
            <img src="product-4.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
          </div>
          <div class="product-item">
            <img src="product-4.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
          </div>
        <!-- Add more product items here -->
      </div>
     <!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Include Slick slider library -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
  $(document).ready(function(){
    $('.product-slider').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: false,
      autoplaySpeed: 2000,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });
  });
</script>
 
</body>
</html>
